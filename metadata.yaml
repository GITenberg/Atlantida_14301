description: "Atlantida (French: L'Atlantide) is a French novel by Pierre Benoit published\
  \ in February 1919. It was translated into English in 1920 as Atlantida. L'Atlantide\
  \ was Benoit's second novel, following Koenigsmark, and it won the Grand Prize of\
  \ the French Academy. The English translation of Atlantida was first published in\
  \ the United States as a serial in Adventure magazine.\nThe story inspired many\
  \ films.\n From Wikipedia (CC BY-SA)."
